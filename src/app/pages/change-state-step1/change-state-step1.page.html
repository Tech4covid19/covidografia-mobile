<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>Passo 1</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/home'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-steps [steps]="steps"></app-steps>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-text color="medium">
          {{'Passo 2 - Infeção'}}
        </ion-text>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-text color="dark">
          <strong>
            {{'Qual o seu estado de infeção atual?'}}
          </strong>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12" lgSize="6">
        <ion-list lines="none">
          <ion-item
            class="ion-margin"
            (click)="check(symptom)"
            *ngFor="let symptom of symptoms"
          >
            <ion-label>{{symptom.symptom}}</ion-label>
            <ion-checkbox
              slot="start"
              [(ngModel)]="symptom.isChecked"
            ></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer *ngIf="symptoms && symptoms.length > 0">
  <ion-button
    [disabled]="canGoFurther()"
    (click)="goTo('/change-state-step2')"
    color="orange"
    expand="full"
    class="ion-no-padding ion-no-margin"
  >
    <ion-text style="color: white;">
      {{'IR PARA PASSO 2' | translate | titlecase }}
    </ion-text>
  </ion-button>
</ion-footer>
