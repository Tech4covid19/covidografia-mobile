<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col
      class="ion-no-padding ion-no-margin"
      *ngFor="let video of videos | async"
      size="12"
    >
      <iframe
        width="420"
        height="315"
        [src]="this.sanitizer.bypassSecurityTrustResourceUrl(video.video)"
      >
      </iframe>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-label>
      NÃ£o mostrar novamente
    </ion-label>
    <ion-toggle [(ngModel)]="toggle"></ion-toggle>
    <ion-button color="medium" size="small" icon="null" (click)="close()">
      Fechar
    </ion-button>
  </ion-item>
</ion-footer>
